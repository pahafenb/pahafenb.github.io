<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Schedule</title>
<meta name="description" content="Hello World">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>
#div1, #div2, #div3, #div4, #div5, #div6, #div7, #div8, #div9, #div10, #div11, #div12, #div13, #div14 {   
    border-radius: 25px;
    width: 150px;
    height: 150px;
    margin: 10px;
    border: 1px solid black;
    box-shadow: 10px 10px 10px black;
}
body, html { 
background: url(calm.jpg) no-repeat center center fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}
.cover-container {
    height: 180px;
    width: 100%;
    white-space: nowrap;
    overflow-x: scroll;
    overflow-y: hidden;
}
</style>
<script>
function allowDrop(ev, div) {
    ev.preventDefault()
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id)
}

function drop(ev, div) {
    ev.preventDefault()
	if(div == 'div15') 
	{
		var data = ev.dataTransfer.getData("text")
		var element = document.getElementById(data)
		element.parentNode.removeChild(element)
	}
	else
	{
		if(document.getElementById(div).innerHTML <= 5)
		{
			var data = ev.dataTransfer.getData("text")
			ev.target.appendChild(document.getElementById(data))
		}
	}
}
function drop2() {
        var parent = document.getElementById('div1');
        var child = document.getElementsByTagName('img')[0];
        parent.removeChild(child);
}
</script>
</head>
<body>
<div style="background:transparent !important" class="jumbotron text-center"><h1 id="1">Schedule</h1></div>
<div class="container">
<div class="row">
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6"><div id="div1" ondrop="drop(event, 'div1')" ondragover="allowDrop(event, 'div1')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div2" ondrop="drop(event, 'div2')" ondragover="allowDrop(event, 'div2')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div3" ondrop="drop(event, 'div3')" ondragover="allowDrop(event, 'div3')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div4" ondrop="drop(event, 'div4')" ondragover="allowDrop(event, 'div4')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div5" ondrop="drop(event, 'div5')" ondragover="allowDrop(event, 'div4')"></div></div>
<div class="col-lg-4 col-md-2 col-sm-4 col-xs-6"><div id="div15"><img src="checkmark.png" onclick="drop2()"/></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div6" ondrop="drop(event, 'div6')" ondragover="allowDrop(event, 'div6')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div7" ondrop="drop(event, 'div7')" ondragover="allowDrop(event, 'div7')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div8" ondrop="drop(event, 'div8')" ondragover="allowDrop(event, 'div8')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div9" ondrop="drop(event, 'div9')" ondragover="allowDrop(event, 'div9')"></div></div>
<div class="col-lg-4 col-md-2 col-sm-4 col-xs-6"></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div10" ondrop="drop(event, 'div10')" ondragover="allowDrop(event, 'div10')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div11" ondrop="drop(event, 'div11')" ondragover="allowDrop(event, 'div11')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div12" ondrop="drop(event, 'div12')" ondragover="allowDrop(event, 'div12')"></div></div>
<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"><div id="div13" ondrop="drop(event, 'div13')" ondragover="allowDrop(event, 'div13')"></div></div>
</div>
</div>
<div class="cover-container">
<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<img src="recycling.png" draggable="true" ondragstart="drag(event)" id="drag1" width="150" height="150">
<img src="reading.png" draggable="true" ondragstart="drag(event)" id="drag2" width="150" height="150">
<img src="lunch.png" draggable="true" ondragstart="drag(event)" id="drag3" width="150" height="150">
</div>
</div>
</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"</script>
</body>
</html>
